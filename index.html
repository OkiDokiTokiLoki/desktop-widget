<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/weather.css">
    <link rel="stylesheet" href="./css/time.css">
    

    <title>Office420</title>
</head>
<body>
        
    <div class="wa-container"> <!--Weather app-->
        <button onclick="location.reload();">page reload</button>
        <a href="./html/calculator.html" class="app-btn">here</a>
        <header class="wa-header">
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city...">
        </header>

        <div class="wa-display">
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
            </div>
        </div>
        
    </div>

    <div class="time-container">
        <div class="ana_clock">
            <div class="ana_hour">
                <div class="ana_hr" id="ana_hr"></div>
            </div>
            <div class="ana_minute">
                <div class="ana_mm" id="ana_mm"></div>
            </div>
            <div class="ana_second">
                <div class="ana_ss" id="ana_ss"></div>
            </div>
        </div>

        <div class="digi-container">
            <div class="digi_clock">
                <div class="times">
                    <div class="time">
                        <span id="digi_hours">hh</span>
                    </div>
                    <div class="title">
                        <span>Hours</span>
                    </div>
                </div>
                <div class="times">
                    <div class="time">
                        <span id="digi_minutes">mm</span>
                    </div>
                    <div class="title">
                        <span>Minutes</span>
                    </div>
                </div>
                <div class="times">
                    <div class="time">
                        <span id="digi_seconds">ss</span>
                    </div>
                    <div class="title">
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/weather.js"></script>
    <script src="./javascript/time.js"></script>
    
</body>
</html>
